<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raman Shift Chart (Enhanced)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Raman Shift Chart </h5>
            </div>
            <div class="card-body">
                <canvas id="ramanChart"></canvas>
                <div class="mt-3">
                    <label for="filterWindow">Filter Window Size:</label>
                    <input type="number" min="3" max="11" id="filterWindow" value="5" class="form-control">
                    <label for="filterPolynomialDegree">Filter Polynomial Degree:</label>
                    <input type="number" min="2" max="5" id="filterPolynomialDegree" value="3" class="form-control">
                    <br>
                    <label for="baselineCorrection">Baseline Correction:</label>
                    <input type="checkbox" id="baselineCorrection" checked>
                    <br>
                    <label for="zoomEnabled">Zoom:</label>
                    <input type="checkbox" id="zoomEnabled" checked>
                </div>
                <button class="btn btn-primary mt-2" onclick="updateChart()">Apply Changes</button>
            </div>
        </div>
    </div>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Chart.js Zoom Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
<!-- Your JavaScript for filtering and baseline correction -->
<script src="path/to/your/savitzky-golay.js"></script>
<script src="path/to/your/baseline-correction.js"></script>
<script>
const ctx = document.getElementById('ramanChart').getContext('2d');
const originalData = {{ intensities|tojson }};
const labels = {{ shifts|tojson }};
let ramanChart;

function createChart(data, labels) {
    if (ramanChart) {
        ramanChart.destroy();
    }
    ramanChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Intensity',
                data: data,
                fill: false,
                borderColor: 'rgb(128, 0, 0)',
                borderWidth: 0.5,
                pointRadius: 0, // Remove points for a sharp line
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                zoom: {
                    pan: {
                        enabled: document.getElementById('zoomEnabled').checked,
                        mode: 'x'
                    },
                    zoom: {
                        wheel: {
                            enabled: document.getElementById('zoomEnabled').checked
                        },
                        pinch: {
                            enabled: document.getElementById('zoomEnabled').checked
                        },
                        mode: 'x'
                    }
                }
            }
        }
    });
}

function updateChart() {
    const filterWindow = parseInt(document.getElementById('filterWindow').value);
    const filterDegree = parseInt(document.getElementById('filterPolynomialDegree').value);
    const doBaselineCorrection = document.getElementById('baselineCorrection').checked;

    let filteredData = originalData.slice(); // Copy data to avoid mutation

    // Apply Savitzky-Golay filter if your custom function is available
    if (window.savgolFilter && filterWindow > 2 && filterDegree > 1) {
        filteredData = savgolFilter(filteredData, filterWindow, filterDegree);
    }

    // Apply baseline correction if your custom function is available
    if (window.baselineCorrection && doBaselineCorrection) {
        filteredData = baselineCorrection(filteredData);
    }

    // Recreate the chart with the new data
    createChart(filteredData, labels);
}

// Initialize the chart with the original data
createChart(originalData, labels);
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
