<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raman Data Analysis - Upload Your File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
            margin-top: 100px;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4CAF50; /* Green */
            border-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="your_image.jpg" alt="Raman Spectroscopy Image" class="img-fluid mb-4" style="width: 300px; height: 200px;">  <h1>Raman Data Analysis</h1>
    <p>Upload your .asc file to generate a Raman Spectrum Chart.</p>
    <form action="/" method="post" enctype="multipart/form-data" class="my-3">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Analyze</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
